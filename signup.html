<!DOCTYPE HTML>
<html>
<head>
<title>Customize Location APP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- Graph CSS -->
<link href="css/font-awesome.css" rel="stylesheet"> 
<!-- jQuery -->
<link href='//fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'>
<!-- lined-icons -->
<link rel="stylesheet" href="css/icon-font.min.css" type='text/css' />
<!-- //lined-icons -->
<script src="js/jquery-1.10.2.min.js"></script>
<!--clock init-->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
						$(document).ready(function() {
						$("#button").click(function () {
						
						var chat = $('#name').val();
						var chatL = $('#lname').val();
						var Password = $('#password').val();
						var phone = $('#phone').val();
						var email = $('#email').val();
						
						if(chat==''|| chatL==''|| Password==''|| phone==''|| email=='')
						{
						alert ("Please Enter your all information");
						}
						else {
						$.ajax({
						type: "POST",
						url: "https://customize-location-map.000webhostapp.com/Customize_Location_Map/signup.php",
						data: {
						data: chat,
						lname: chatL,
						pass: Password,
						phone: phone,
						email: email
						},
						success: function (msg){
						$('#result').html(msg);
						},
						error: function () {
						alert('error');
						} }); } }); });
						</script>
</head> 
<body>
		<div class="error_page">
			<div class="error-top">
				<h2 style="font-size: 1.8em; font-weight: 400;  text-align: center; color: #00C6D7;"><b>Customize Location App</b></h2>
					<div class="login" >
					<div id="result"></div>

					<form> 
							<input type="text" class="text" id="name" name="name" placeholder="First Name" style="background: none;">
							<input type="text" class="text" id="lname" name="lname" placeholder="Last Name" style="background: none;">
							<input type="text" class="text" id="email" name="email" placeholder="E-mail address" style="background: none;">
							<input type="text" class="text" id="phone" name="phone" placeholder="Phone Number" style="background: none;">
							<input type="password" id="password" name="password" placeholder="Password" style="background: none;">
							<input type="password" placeholder="Confirm Password" style="background: none;">
							<div class="submit"><input type="button" id="button" value="sign up" ></div>
							<div class="clearfix"></div>
						</form>
					</div>
			</div>
		</div>
										<div class="footer">
										</div>
</body>
</html>
